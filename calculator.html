        <div class="between_part">
            <h5>Calculator</h5>
            <div class="container">
                <form>
                    <div class = "display">

                    <div class="endLine">

    <script>
       document.addEventListener('DOMContentLoaded', function() {
            var displayInput = document.getElementById('display');
            var array = document.querySelectorAll('input[type="button"]');
            
            array.forEach(button => {
                button.addEventListener('click', function() {
                   if(button.value == "AC")
                   {
                    displayInput.value = "";
                   }
                   else if(button.value == "DE")
                   {
                    displayInput.value = displayInput.value.toString().slice(0,-1);
                   }
                   else if(button.value == "=")
                   {
                    try{
                        displayInput.value = displayInput.value.replace(/^0+(?=\d)/, '');
                        displayInput.value = eval(displayInput.value);
                    }
                    catch(error)
                    {
                        displayInput.value = "Error";
                    }
                   }
                   else
                   {
                    displayInput.value += button.value;
                   }
                });
            });
        });
    </script>
